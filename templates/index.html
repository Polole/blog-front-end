{% extends "main.html" %}

{% block content %}
<ul>
	{% for post in posts %}
		<article class="message">
			<div class="message-header">
				<a href=/post/{{post.id}} data-navigo>{{post.title}}</a>
			</div>
			<div class="message-body">
				{{post.content | safe}}
			</div>
		</article>
	{% endfor %}
</ul>
{% endblock %}
